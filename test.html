<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scan Results</title>
    <style>
        body {
            margin: 0;
            padding: 1rem;
            background: #121212;
            color: #fff;
            font-family: sans-serif;
        }

        .card {
            border: 1px solid #007bff;
            padding: 1rem;
            background: #1e1e1e;
            border-radius: 6px;
            max-width: 320px;
            margin: auto;
        }

        .card h3 {
            margin: 0 0 0.5rem 0;
        }

        .subtitle {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .ap-list {
            list-style: none;
            padding: 0;
            margin: 0 0 1rem 0;
            max-height: 120px;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        .ap-list li {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .ap-list input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 14px;
            height: 14px;
            accent-color: #ff3c3c;
        }

        .btn-row {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.4rem 0;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn.red {
            background: #d33;
        }

        .btn.blue {
            background: #3498db;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Scan Results</h3>
        <p class="subtitle">Access Points Found:</p>
        <ul id="ap-list" class="ap-list">
            <li><input type="checkbox"> Hive_24GHz (-42 dBm)</li>
            <li><input type="checkbox"> NETGEAR-5G (-61 dBm)</li>
            <li><input type="checkbox"> HP-Printer-WiFi (-73 dBm)</li>
        </ul>
        <div class="btn-row">
            <button class="btn red" onclick="selectAll()">Select All</button>
            <button class="btn blue" onclick="deselectAll()">Deselect All</button>
        </div>
    </div>

    <script>
        function selectAll() {
            document.querySelectorAll('#ap-list input[type="checkbox"]').forEach(cb => cb.checked = true);
        }

        function deselectAll() {
            document.querySelectorAll('#ap-list input[type="checkbox"]').forEach(cb => cb.checked = false);
        }
    </script>
</body>

</html>
